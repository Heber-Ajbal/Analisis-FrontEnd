<h2 mat-dialog-title>Movimientos — {{ data.sku }}</h2>
<div mat-dialog-content>
  <mat-nav-list>
    <a mat-list-item *ngFor="let m of moves()">
      <mat-icon matListItemIcon>{{ m.tipo === 'entrada' ? 'south' : m.tipo === 'salida' ? 'north' : 'sync' }}</mat-icon>
      <div matListItemTitle>{{ m.tipo | titlecase }} — {{ m.cantidad }}</div>
      <div matListItemLine>{{ m.referencia || '—' }}</div>
      <div matListItemMeta>{{ m.fecha | date:'short' }}</div>
    </a>
  </mat-nav-list>
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cerrar</button>
</div>

<style>
mat-nav-list { max-height: 60vh; overflow: auto; }
</style>
